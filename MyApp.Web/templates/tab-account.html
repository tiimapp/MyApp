<ion-view view-title="我的信息" ng-model="AccountCtrl">
    <ion-nav-buttons side="right">
        <!--<ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>-->
        <button class="button" ng-click="logoff()">
            注销
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div>
            <ion-spinner></ion-spinner>
        </div>
        <div class="list card">
            <div class="item item-divider">用户名:</div>
            <div class="item item-body">
                <div>
                     <b>{{account.userName}}</b>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">年龄：</div>
            <div class="item item-body">
                <div>
                    {{account.Age}}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">地址：</div>
            <div class="item item-body">
                <div>
                    {{account.Address}}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">职业：</div>
            <div class="item item-body">
                <div>
                    {{account.OccupationName}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
