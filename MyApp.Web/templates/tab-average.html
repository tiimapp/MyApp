<ion-view title="全国平均" ng-controller="AverageCtrl">

    <ion-side-menus>
        <pane ion-side-menu-content drag-content="false">
            <ion-nav-bar class="bar-energized nav-title-slide-ios7">
                <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
                <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view name="tab-averageDetail">
            </ion-nav-view>
        </pane>

        <ion-side-menu side="left" ng-controller="NavController">
            <ion-header-bar class="bar-energized nav-title-slide-ios7">
                <button class="button" ng-click="cancel()">
                    取消
                </button>
                <h1 class="title">筛选</h1>
                <button class="button" ng-click="submit()">
                    确定
                </button>
            </ion-header-bar>
            <ion-content has-header="true">
                <div class="list">
                    <div class="item item-divider" style="background-color:gray;font-weight:bold">
                        管理类别
                    </div>
                    <ion-radio ng-model="item.checked" ng-repeat="item in ManagerTypeList" name="ss">{{item.text}}</ion-radio>
                    <div class="item item-divider" style="background-color:gray;font-weight:bold">
                        指标
                    </div>
                    <ion-radio ng-model="item.checked" ng-repeat="item in ZhibiaoList">{{item.text}}</ion-radio>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
