<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="NSD" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/NSD">
        <ion-nav-view name="tab-NSD"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <!--<ion-tab title="客户列表" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/userList">-->
    <ion-tab title="80+" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/average/averageDetail">
        <ion-nav-view name="tab-average"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="竞赛" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/contest">
        <ion-nav-view name="tab-contest"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/my">
        <ion-nav-view name="tab-my"></ion-nav-view>
    </ion-tab>

</ion-tabs>
