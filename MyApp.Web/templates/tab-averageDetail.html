<ion-view title="全国平均" ng-controller="AverageDetailCtrl">

    <ion-nav-bar class="bar-energized nav-title-slide-ios7">
        <!--<ion-nav-back-button class="button-clear"><i class="icon ion-android-arrow-back"></i></ion-nav-back-button>-->
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content has-header="true" padding="true" ng-mousedown="CancelMouseDownEmit(name,$event)">

        <ion-refresher pulling-text="往上拉刷新..."
                       on-refresh="doRefresh()">
        </ion-refresher>

        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="box blue">
                    <div style="width:20%;text-align:left;float:left"> <span>1类绩效</span></div>
                    <div style="width:60%;text-align:center;float:left;padding-top:20px;"> <h1>24,814</h1></div>
                    <div style="width:20%;text-align:right;float:left">
                        <div>
                            <h3><span style="color:white;background-color:pink">85</span></h3>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box blue">
                    <div style="width:20%;text-align:left;float:left"> <span>2类绩效</span></div>
                    <div style="width:60%;text-align:center;float:left"> <h1>24,814</h1></div>
                    <div style="width:20%;text-align:right;float:left">
                        <div>
                            <h3><span style="color:white;background-color:pink">85</span></h3>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box blue">
                    <div style="width:20%;text-align:left;float:left"> <span>3类绩效</span></div>
                    <div style="width:60%;text-align:center;float:left;padding-top:20px;"> <h1>24,814</h1></div>
                    <div style="width:20%;text-align:right;float:left">
                        <div>
                            <h3><span style="color:white;background-color:pink">85</span></h3>
                        </div>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>

        <ion-list>
            <ion-item ng-repeat="item in items">
                <span ng-class-odd="'span-number-odd'" ng-class-even="'span-number-even'">{{$index+1}}</span>
                <span style="display:block;float:left;margin-left:20px;font-weight:bold">{{item.name}}</span>
                <span style="display:block;float:right;margin-right:20px;">{{item.achievement|number}}</span>
                <!--<span>34,667</span>-->
            </ion-item>

        </ion-list>

        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" icon="ion-load-d" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>

    </ion-content>

</ion-view>
